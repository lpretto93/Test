<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Pursuit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trivial Pursuit</h1>
    </header>
    <main>
        <section id="player-setup">
            <h2>Numero di Giocatori</h2>
            <input type="number" id="numPlayers" min="1" max="6" value="2">
            <button onclick="startGame()">Inizia Gioco</button>
        </section>
        <section id="game" style="display:none;">
            <h2>Domanda</h2>
            <p id="question">...</p>
            <input type="text" id="answer" placeholder="Risposta">
            <button onclick="submitAnswer()">Invia Risposta</button>
            <h2>Punteggi</h2>
            <ul id="scoreboard"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trivial Pursuit. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
